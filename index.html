<!DOCTYPE html>

	<ons-page>
		<ons-toolbar>
			<div class="center">Beranda</div>

			<ons-tab page="Beranda.html" label="Beranda" icon="ion-ios-home, material:md-home">
			</ons-tab>
			<ons-tab page="Profil.html" label="Profil" icon="md-face">

			<ons-tab page="Pendidikan.html" label="Pendidikan" icon="md-book">

			<ons-tab page="Portofolio.html" label="Portofolio" icon="md-accounts-list-alt">

			<div style="height: 200px; padding: 1px 0 0 0;">

<img src="img/2.jpg" style="width: 100%;">

      <div class="list-item__subtitle list-item--material__subtitle">Pekalongan, Indonesia.</div>
      </center>
    </div>
  </li>
</ul>

					</div>
				</div>
			</div>
		</ons-page>
